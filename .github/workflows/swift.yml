jobs:
  test:
    name: Testing App
    runs-on: macos-latest
    timeout-minutes: 15

    steps:

    - name: Cancel previous jobs
      uses: styfle/cancel-workflow-action@0.6.0
      with:
        access_token: ${{ github.token }}

    - name: Git - Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}

    - name: Move to project Xcode
      run: cd BoredApp

    - name: Install cocoapods libraries
      run: pod install

    - name: Test - Fastlane tests
      run: fastlane test

